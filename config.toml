baseURL = "/"
languageCode = "en-us"
title = "Hugo Ivan Docs"
themesDir = "themes"
theme = "hugo-whisper-theme"

pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

# Controls how many words are printed in the content summary on the docs homepage.
# See https://gohugo.io/content-management/summaries/
summaryLength = 30

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Docs"
    url = "/docs/"
    weight = 2

[params]
  google_analytics_id="UA-162550995-9"
  homepage_button_link = '/docs'
  homepage_button_text = 'Read The Docs'
  homepage_intro = 'Ivan built this documentation theme with Hugo. The design and functionality is intentionally minimal.'
  homepage_image = '/images/How-to-Become-a-Technical-Writer.jpg'

  ## You can enable to add anchor links to header elements
  # enable_anchor_link = true

  [params.homepage_meta_tags]
    meta_description = "Ivan built this documentation theme with Hugo."
    meta_og_title = "Hugo Doc Theme"
    meta_og_type = "website"
    meta_og_url = "https://hugo-whisper.netlify.com"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-whisper-theme/master/images/tn.png"
    meta_og_description = "Ivan built this documentation theme with Hugo."
    meta_twitter_card = "summary"
    meta_twitter_site = "@ivan_cheban"
    meta_twitter_creator = "@ivan_cheban"

  [params.logo]
      mobile = "/images/logo-mobile.svg"
      standard  = "/images/logo.svg"
